<head>
  <title>LCARS Database</title>
  <link rel="stylesheet" type="text/css" href="styles/fonts/fonts.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" type="text/css" href="styles/lcars.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
  window.jQuery || document.write('<script src="scripts/jquery-3.2.1.min.js"><\/script>')

  </script>
  <script type="text/javascript" src="database.js"></script>
</head>

<body>
  <div class="lcars-app-container">
    <!-- HEADER ==================================================== -->
    <div id="header" class="lcars-row header">
      <!-- ELBOW -->
      <div class="lcars-elbow left-bottom lcars-tan-bg"></div>
      <!-- BAR WITH TITLE -->
      <div class="lcars-bar horizontal">
        <div class="lcars-title right">LCARS Database</div>
      </div>
      <!-- ROUNDED EDGE DECORATED -->
      <div class="lcars-bar horizontal right-end decorated"></div>
    </div>
    <!-- SIDE MENU ================================================= -->
    <div id="left-menu" class="lcars-column start-space lcars-u-1">
      <!-- FILLER -->
      <div class="lcars-bar lcars-u-1"></div>
    </div>
    <!-- FOOTER ==================================================== -->
    <div id="footer" class="lcars-row ">
      <!-- ELBOW -->
      <div class="lcars-elbow left-top lcars-tan-bg"></div>
      <!-- BAR -->
      <div class="lcars-bar horizontal both-divider bottom"></div>
      <!-- ROUNDED EDGE -->
      <div class="lcars-bar horizontal right-end left-divider bottom"></div>
    </div>


    <div id="container">
      <!-- <div class="lcars-row lcars-u-5 file-list">
        <div class="file-list"></div>
      </div> -->
      <div class="lcars-row lcars-u-5 file-name">
        <div class="lcars-bar horizontal">
          <div class="lcars-title left" id="file-name">FILE NAME</div>
        </div>

      </div>
      <div class="lcars-row lcars-u-5 file-data">
        <div class="lcars-bar horizontal">
          <div class="lcars-title left" id="file-data">FILE DATA</div>
        </div>

      </div>
</body>
